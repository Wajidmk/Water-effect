<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move Water Effect</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
        }
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1; /* Ensures background effect stays behind content */
        }
        h1 {
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1; /* Ensures the text is above the background effect */
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <h1>Move your mouse to see the water effect!</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tengbao/vanta/dist/vanta.waves.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
